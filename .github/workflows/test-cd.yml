# Continuous Delivery
name: continuous-delivery
run-name: CD pipeline to deploy to Stage

on: 
  workflow_call:
    inputs:
      target-ref:
        required: true
        type: string
      deploy-target:
        required: true
        type: string
        default: 'ci'
  workflow_dispatch:
    inputs:
      target-ref:
        description: 'Tag or Main'
        required: true
        default: 'main'
        type: string
      deploy-target:
        description: 'Deployment target'
        required: true
        default: 'ci'
        type: choice
        options:
        - ci
        - stg
        - can
        - prd


jobs:

  # Dispatch send to trigger deployment to Stage (separate repo)
  dispatch-stage:
    name: Dispatch to Stage
    timeout-minutes: 10
    runs-on: ubuntu-latest  
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Check Paused
        id: check
        # Get issues with labels from STG/CAN/PRD repo
        run: |
          issues="$(gh issue list --label "deploy-paused" --state open)" || 0
          echo "$issues"
          echo "CHECK=$issues" >> $GITHUB_OUTPUT

      - name: Send Dispatch
        if: ${{ steps.check.outputs.CHECK == 0 && inputs.deploy-target != 'ci' }}
        run: |
          curl -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.GHA_PAT }}" \
          --request POST --data '{"event_type": "deploy-stage", "client_payload": {"paused": true, "target_ref": "main"}}' \
          https://api.github.com/repos/${{ github.repository_owner }}/${{ format('{0}-{1}', 'devops-demo', inputs.deploy-target) }}/dispatches
          echo "Success"
          